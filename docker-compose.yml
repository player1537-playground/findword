version: '3.8'

services:
  # Django Application
  web:
    build: .
    container_name: findword-web
    environment:
      DEBUG: "False"
      SECRET_KEY: "django-insecure-change-this-in-production"
      ALLOWED_HOSTS: "localhost,127.0.0.1,web"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - data_volume:/app/data
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  static_volume:
  data_volume:
